<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter your text here"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Poem goes here
          <br />
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/bee60990/" target="_blank">Julia</a>
        and is
        <a href="https://github.com/bee60990/WebsiteHolz" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://poemgenerator2024.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
